<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component 3</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="description">
      <img id="icon-start" src="./images/icon-star.svg" alt="start">
      <h1> How did we do? </h1>
      <p>Please let us know how did with your
        support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="calification">
      <button class="score1">1</button>
      <button class="score2">2</button>
      <button class="score3">3</button>
      <button class="score4">4</button>
      <button class="score5">5</button>
    </div>
    <div class="footer">
      <button class="send">submit</button>
    </div>
  </article>
  </main>
</body>
</html>
